<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档加密解密工具</title>
    <link rel="stylesheet" href="css/doc.css">
</head>
<body>
    <div class="container">
        <h1>文档加密解密工具</h1>
        
        <!-- 密钥输入区域 -->
        <div class="key-section">
            <h2>密钥设置</h2>
            <div class="input-group">
                <input 
                    type="password" 
                    id="keyInput" 
                    placeholder="输入64字符十六进制密钥（AES-256）"
                    autocomplete="off"
                >
                <button id="generateKeyBtn">生成新密钥</button>
            </div>
            <div id="keyInfo" class="key-info"></div>
        </div>
        
        <!-- 加密区域 -->
        <div class="encrypt-section">
            <h2>加密文档</h2>
            <div class="input-group">
                <textarea 
                    id="plainInput" 
                    placeholder="输入要加密的文本内容..." 
                    rows="5"
                ></textarea>
            </div>
            <div class="button-group">
                <button id="encryptBtn">加密文档</button>
            </div>
            <div id="encryptResult" class="result-box">
                加密结果将显示在这里...
            </div>
        </div>
