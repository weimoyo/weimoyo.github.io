
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏 - Zone of Lix</title>
    <link rel="stylesheet" href="css/snake.css">
</head>
<body>
    <div class="container">        
        <div class="game-area">
            <div class="game-container">
                <div id="game-board"></div>
                
                <div class="controls">
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="score">0</div>
                            <div class="stat-label">得分</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="speed">1</div>
                            <div class="stat-label">速度</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="length">3</div>
                            <div class="stat-label">长度</div>
                        </div>
                    </div>
                    
                    <button id="start-btn">开始游戏</button>
                    <button id="pause-btn">暂停</button>
                </div>
            </div>      
        </div>
        
        <div class="game-over" id="game-over">
            <h2>游戏结束!</h2>
            <p>你的最终得分:</p>
            <div class="final-score" id="final-score">0</div>
            <button class="restart-btn" id="restart-btn">重新开始</button>
        </div>
        
        <footer>
            <p>© 2025 贪吃蛇小游戏 | Zone of Lix</p>
        </footer>
    </div>
    
    <script src="js/snake.js"></script>
</body>
</html>
